<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="styles/reset.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group" style="width: 100%;"> <!-- Set width to 100% for the input group -->
              <input class="form-input weather-search" type="text" id="search-input" placeholder="E.g. London, New York, Paris..."
                aria-labelledby="form-heading" aria-controls="today forecast" style="width: 100%;" /> <!-- Set width to 100% for the input field -->
            </div>
            <!-- Search button / Primary button-->
            <button type="submit" class="btn btn-primary btn-block col-lg-12 mt-2" id="search-button" aria-label="submit search">
              Search
            </button>
            <!-- Horizontal line -->
            <hr class="my-4 w-100">
          </div>
        </form>
        <div class="list-group d-grid gap-2" id="history"></div>
        <!--moved the buttons in correct colum to be used as history -->
        <div class="d-grid gap-2"> 

        </div>
      </aside>
      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite"></section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <!-- Non-editable div for displaying weather data -->
          <div class="col-12">
            <div class="weather-display" id="weather-data"></div>
          </div>
        </section>
        <section id="5-dayForcast">
          <h2>5-Day forecast</h2>
          <div class="card" style="width: 18rem;">
            <img class='forecastDate'>
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p>Temperature: ${data.main.temp} &deg;C</p>
              <p>Wind: ${data.wind.speed} m/s</p>
              <p>Humidity: ${data.main.humidity}%</p>
            </div>
          </div>
        </section>
    
      
  
  
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
